<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="newsletter signup" />
    <title>newsletter-sign-up</title>
  </head>
  <body>
    <div id="app">
      <section class="newsletter-section">
        <div class="newsletter-illustration"></div>
        <div class="newsletter-details">
          <h1 class="newsletter-details__heading">Stay updated!</h1>

          <p class="newsletter-details__description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <div class="newsletter-details__features">
            <p class="newsletter-details__features--1">
              Product discovery and building what matters
            </p>
            <p class="newsletter-details__features--2">
              Measuring to ensure updates are a success
            </p>
            <p class="newsletter-details__features--3">And much more!</p>
          </div>

          <form class="newsletter-details__form">
            <span>Email address</span>
            <!-- <label for="email">Email address</label> -->
            <input id="email" type="email" placeholder="email@company.com" />
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
